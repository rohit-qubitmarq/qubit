<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Things to Do</title>
        <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
        <script src="todo.js"></script>
        <link rel="stylesheet" href="todo.css">
    </head>

    <body>
        <div class="row-fluid">
            <h2 class="text-warning">Things To Do!</h2>
        </div>

        <div ng-controller="TodoCtrl" >
            
            <form ng-submit="addTodo()">
                <select class="dropdown-toggle" ng-model="dropdownSelect" >
                    <option value="">All</option>
                    <option value="false">Active</option>
                    <option value="true">Completed</option>
                </select>
                <input type="text" ng-model="todoText" size="30" placeholder="What need's to be done?" autofocus>
            </form>

            <div class="btn-gropu open"><button class="btn btn-danger" ng-click="delete()"><i class="icon-trash icon-white"></i> Clear Completed </button></div>
            <br/>
            <span>{{remaining()}} of {{todos.length}} task remaining</span>
            
            <table class="table table-striped table-bordered" id="todotable">
                <tr ng-repeat="todo in todos | filter:dropdownSelect">
                    <td >
                        <label class="checkbox">
                        <input type="checkbox" ng-model="todo.complete" ng-click="editCheck(todo)">
                        <span class="completed-{{todo.complete}}">{{todo.text}}</span></label>
                    </td>
                </tr>
            </table>

        </div>

    </body>
</html>
