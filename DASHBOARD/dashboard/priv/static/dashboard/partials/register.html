<section class="content">
	<div class="row">
		<div class="col-md-6">
		<!-- left column -->
			<!-- general form elements -->
			<div class="box box-solid box-success" ng-controller="DashboardCtrl">
				<div class="box-header">
					<h3 class="box-title">User Registration</h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form role="form" name="registerfrm">
					<div class="box-body">
						<div class="form-group">
							<label>User Name</label>
							<input type="text" class="form-control" name="username" id="username" ng-model="username" ng-minlength="5" placeholder="Enter Username" required="true" autofocus/ >
						</div>
						<div class="form-group">
							<label>First Name</label>
							<input type="text" class="form-control" name="firstname" id="fname" ng-model="firstname" placeholder="Enter FirstName" required/>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" class="form-control" name="lastname" id="lname" ng-model="lastname" placeholder="Enter LastName" required/>
						</div>
						<div class="form-group">
							<label>Email address</label>
							<input type="email" class="form-control" name="email" id="email" ng-model="email" placeholder="Enter email" required/>
						</div>
						<div class="form-group">
							<label >Password</label>
							<input type="password" class="form-control" name="password" id="pass" ng-model="password" placeholder="PassW0rd" ng-minlength="6" ng-maxlength="10" required />
						</div>
						<div class="form-group">
							<label for="exampleInputPassword2">Confirm Password</label>
							<input type="password" class="form-control" name="confirm_password" id="cnfmpass" ng-model="confirm_password" placeholder="Confirm PassW0rd" ng-minlength="6" ng-maxlength="10" required/>
						</div>
					</div><!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-success"  ng-click="register()">Submit</button>
					</div>
				</form>
			</div><!-- /.box -->
		</div>
	</div><!-- /row -->
	<div class="col-md-6">
		
	</div>
</section>
