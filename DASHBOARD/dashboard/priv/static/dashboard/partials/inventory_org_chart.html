<section class="content" ng-controller="ChartCtrl">
	<h1 class="page-header">
		<span>Inventory by Organization</span>
		<!-- <p class="lead">(Metric Charts)</p> -->
	</h1>
	<div class="main_chartcontainer" id="inventory_org"  style="height: 400px" >
	</div>
	<div class="box" >
		<div class="box-header">
			<div class="box-header">
				<h3 class="box-title" ng-repeat="name in orgName"><b>{{ name.organization }} :</b></h3>                                    
			</div>
			<div class="box-body table-responsive">
				<table id="inventor_org_Table" class="table table-bordered table-hover" >
					<tbody>
						<tr>
							<th>Point of Contact</th>
							<th>Current Status / Milestone</th>
							<th>Position Title</th>
							<th>SF52 Number</th>
							<th>Number of Records</th>
						</tr>
						<tr ng-repeat="status in inventory_org_Data">
							<td > {{ status.point_of_contact }}</td>
							<td > {{ status.current_status_milestone }}</td>
							<td > {{ status.position_title }}</td>
							<td > {{ status.sf52_number }}</td>
							<td > {{ status.number_of_records }}</td>
						</tr>
					</tbody>
					<!-- <tfoot>
						<tr>
							<th>Point of Contact</th>
							<th>Current Status / Milestone</th>
							<th>Position Title</th>
							<th>SF52 Number</th>
							<th>Number of Records</th>
						</tr>
					</tfoot> -->
				</table>
			</div>
		</div>
	</div>
</section>
