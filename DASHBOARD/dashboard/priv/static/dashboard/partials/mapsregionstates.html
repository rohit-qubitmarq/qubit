<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

<section class="col-lg-12 connectedSortable">
	<div class="box box-primary">
		<div class="box-header">
			<!-- tools box -->
			<div class="pull-right box-tools">                                        
				<button class="btn btn-primary btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
				<button class="btn btn-primary btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
				<button class="btn btn-primary btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
			</div><!-- /. tools -->
			<i class="fa fa-picture-o"></i>
			<h3 class="box-title">US Forest Service Regions States</h3>
		</div>
		<div class="box-body no-padding">
			<div class="row">
				<div class="col-sm-12">
				<!-- bar chart -->
					<div id="containermap2" style="height: 800px; min-width: 1000px; max-width:1000px; margin: 0 auto" ng-controller="MapsCtrl1">
						<div class="loading">
							<i class="icon-spinner icon-spin icon-large"></i>
							<!-- Loading data from Google Spreadsheets... -->
						</div>
					</div>
				</div>
			</div><!-- /.box-body -->
		</div><!-- /.box-body-->
	</div>
</section><!-- /.Left col -->
